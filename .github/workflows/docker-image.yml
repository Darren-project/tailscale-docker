name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:  docker login ghcr.io -u mickeydarrenlau -p$TOKEN && docker build . --file Dockerfile --tag ghcr.io/mickeydarrenlau/tailscale-docker:latest && docker push ghcr.io/mickeydarrenlau/tailscale-docker:latest
      env:
        TOKEN: ${{ secrets.GH_PAT }}
